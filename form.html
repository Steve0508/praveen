<!DOCTYPE html>
<html>
<head>
  <title>Validation Form</title>
  <script>
    function validateForm() {
      // Get form fields
      var fullName = document.getElementById("Name").value;
      var email = document.getElementById("email").value;
      var state = document.getElementById("phone").value;
      var address = document.getElementById("address").value;
      var zipCode = document.getElementById("pinCode").value;

      // Check for empty fields
      if (Name == "" || email == "" || phone == "" || address == "" || pinCode == "") {
        alert("Please fill in all the required fields");
        return false;
      }

      // Check for alphabets in the name field
      if (!/^[A-Za-z ]+$/.test(Name)) {
        alert("Name field should contain only alphabets");
        return false;
      }
      // Email validation
      var emailRegex = /^[a-z]+[A-Za-z0-9_.]+@gmail.com$/;
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      return true; // Form is valid
    }
  </script>
</head>
<body>
  <h2>Validation Form</h2>
  <form onsubmit="return validateForm()">
    <label for="fullName">Name:</label>
    <input type="text" id="Name" name="Name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phonee" name="phone" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="pinCode">Pin Code:</label>
    <input type="text" id="pinCode" name="pinCode" required><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
